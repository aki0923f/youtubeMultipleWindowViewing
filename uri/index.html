<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Multi Stream Viewer</title>
  <style>

html, body {
  margin: 0;
  padding: 0;
  height: 100%; /* 画面全体を占めるように */
}
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    .top-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 10px;
      background-color: #111;
      flex-wrap: wrap;
    }
    .top-bar input {
      padding: 5px;
      width: 250px;
      border-radius: 4px;
      border: none;
    }
    .top-bar button {
      padding: 6px 10px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .history-bar {
      display: flex;
      gap: 8px;
      margin-left: auto;
      flex-wrap: wrap;
      align-items: center;
    }

    .history-item {
      display: flex;
      align-items: stretch;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid #666;
      background-color: #222;
    }

    .history-item button {
      border: none;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      background: none;
      color: white;
    }

    .history-item button:hover {
      background-color: #444;
    }

    .history-item button.restore {
      flex: 1;
      background-color: #333;
    }

    .history-item button.remove {
      width: 30px;
      background-color: #800;
    }

    .history-item button.remove:hover {
      background-color: #a00;
    }

    .input-group {
      display: flex;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid #444;
    }

    .input-group input {
      padding: 6px 10px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
      flex: 1;
    }

    .input-group button {
      padding: 6px 12px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .input-group button:hover {
      background-color: #666;
    }

.video-container {
  display: grid;
  justify-content: center;
  align-content: center;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  gap: 5px;
  padding: 0;
  box-sizing: border-box;
  transition: margin-top 0.3s ease-in-out;
  margin-top: 0; /* 初期状態ではマージンなし */
}

.video-wrapper {
  position: relative;
  background-color: #000;
  width: 100%; /* 横幅を100%に設定 */
  height: 100%; /* 高さを100%に設定 */
}

.video-wrapper iframe {
  width: 100%; /* 横幅を100%に */
  height: 100%; /* 高さを100%に */
  border: none;
  aspect-ratio: 16 / 9; /* アスペクト比16:9を維持 */
  display: block;
}


    .video-controls {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 5px;
      z-index: 10; /* 追加: iframeの上に来るように */
    }
    .video-controls button {
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 4px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="input-group">
      <input type="text" id="urlInput" placeholder="YouTube URLを入力">
      <button onclick="addVideo()">＋</button>
    </div>
    <div class="history-bar" id="historyBar"></div>
  </div>

  <div class="video-container" id="videoContainer"></div>

  <script>

let videoList = [];
let removedHistory = [];

function saveState() {
  localStorage.setItem('videoList', JSON.stringify(videoList));
  localStorage.setItem('removedHistory', JSON.stringify(removedHistory));
}

function loadState() {
  const saved = localStorage.getItem('videoList');
  const savedHistory = localStorage.getItem('removedHistory');
  if (saved) videoList = JSON.parse(saved);
  if (savedHistory) removedHistory = JSON.parse(savedHistory);
  updateDisplay();
  updateHistory();
}

function getEmbedURL(url) {
  try {
    const videoId = new URL(url).searchParams.get("v") || url.split("/").pop();
    return `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;
  } catch {
    return null;
  }
}

function addVideo() {
  const input = document.getElementById("urlInput");
  const url = input.value.trim();
  const embed = getEmbedURL(url);
  if (embed) {
    videoList.push({ url });
    input.value = "";
    saveState();
    updateDisplay();
    maybeHideTopBar();
  } else {
    alert("有効なYouTube URLを入力してください");
  }
}

function removeVideo(index) {
  const removed = videoList.splice(index, 1)[0];
  fetchTitle(removed.url).then(title => {
    removed.title = title;
    removedHistory.unshift(removed);
    if (removedHistory.length > 5) removedHistory.pop();
    saveState();
    updateDisplay();
    updateHistory();
    maybeHideTopBar();
  });
}

function reloadVideo(index) {
  const container = document.getElementById(`video-${index}`);
  const frame = container.querySelector("iframe");
  const url = getEmbedURL(videoList[index].url);
  frame.src = url;
}

function restoreVideo(url) {
  videoList.push({ url });
  removedHistory = removedHistory.filter(item => item.url !== url);
  saveState();
  updateDisplay();
  updateHistory();
  maybeHideTopBar();
}

function clearAll() {
  const titlesPromises = videoList.map(item =>
    fetchTitle(item.url).then(title => ({ ...item, title })));

  Promise.all(titlesPromises).then(results => {
    removedHistory = [...results, ...removedHistory].slice(0, 5);
    videoList = [];
    saveState();
    updateDisplay();
    updateHistory();
    maybeHideTopBar();
  });
}

function updateDisplay() {
  const container = document.getElementById("videoContainer");
  container.innerHTML = "";

  const count = videoList.length;
  let rows = 1, cols = 1;

  if (count === 1) {
    rows = 1; cols = 1;
  } else if (count === 2) {
    rows = 1; cols = 2;
  } else if (count <= 4) {
    rows = 2; cols = 2;
  } else if (count <= 6) {
    rows = 2; cols = 3;
  } else if (count <= 9) {
    rows = 3; cols = 3;
  }

  container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
  container.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

  videoList.forEach((video, i) => {
    const embed = getEmbedURL(video.url);
    const wrapper = document.createElement("div");
    wrapper.className = "video-wrapper";
    wrapper.id = `video-${i}`;

    const iframe = document.createElement("iframe");
    iframe.src = embed;
    iframe.allow = "autoplay";
    iframe.id = `iframe-${i}`;

    const controls = document.createElement("div");
    controls.className = "video-controls";

    const reloadBtn = document.createElement("button");
    reloadBtn.textContent = "⟳";
    reloadBtn.onclick = () => reloadVideo(i);

    const removeBtn = document.createElement("button");
    removeBtn.textContent = "−";
    removeBtn.onclick = () => removeVideo(i);

    controls.appendChild(reloadBtn);
    controls.appendChild(removeBtn);

    wrapper.appendChild(iframe);
    wrapper.appendChild(controls);
    container.appendChild(wrapper);
  });
}

function updateHistory() {
  const historyBar = document.getElementById("historyBar");
  historyBar.innerHTML = "";
  removedHistory.forEach(item => {
    const btnWrapper = document.createElement("div");
    btnWrapper.className = "history-item";

    const btn = document.createElement("button");
    btn.className = "restore";
    btn.textContent = item.title ? item.title.slice(0, 20) : "復元";
    btn.title = item.url;
    btn.onclick = () => restoreVideo(item.url);

    const removeHistoryBtn = document.createElement("button");
    removeHistoryBtn.className = "remove";
    removeHistoryBtn.textContent = "×";
    removeHistoryBtn.onclick = () => removeHistoryItem(item.url);

    btnWrapper.appendChild(btn);
    btnWrapper.appendChild(removeHistoryBtn);
    historyBar.appendChild(btnWrapper);
  });
}

function removeHistoryItem(url) {
  removedHistory = removedHistory.filter(item => item.url !== url);
  saveState();
  updateHistory();
}

async function fetchTitle(url) {
  try {
    const res = await fetch(`https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`);
    const data = await res.json();
    return data.title || "不明なタイトル";
  } catch {
    return "不明なタイトル";
  }
}

// トップバー制御

let hideTimer = null;

function showTopBar() {
  const topBar = document.querySelector(".top-bar");
  topBar.style.display = "flex";
}

function hideTopBar() {
  const topBar = document.querySelector(".top-bar");
  topBar.style.display = "none";
}

function maybeHideTopBar() {
  clearTimeout(hideTimer);
  if (videoList.length > 0) {
    hideTimer = setTimeout(() => {
      hideTopBar();
    }, 2000);
  } else {
    showTopBar();
  }
}

function setupTopBarHover() {
  const topBar = document.querySelector(".top-bar");

  const handle = document.createElement("div");
  handle.style.position = "fixed";
  handle.style.top = "0";
  handle.style.left = "0";
  handle.style.width = "100%";
  handle.style.height = "5px";
  handle.style.zIndex = "9999";
  handle.style.cursor = "pointer";
  handle.style.background = "transparent";

  document.body.appendChild(handle);

  handle.addEventListener("mouseenter", () => {
    showTopBar();
    clearTimeout(hideTimer); // タイマーをリセット
  });

  handle.addEventListener("mouseleave", () => {
    handleMouseLeave();
  });
}

function handleMouseLeave() {
  clearTimeout(hideTimer);
  if (videoList.length > 0) {
    hideTimer = setTimeout(() => {
      hideTopBar();
    }, 2000);
  }
}

window.onload = () => {
  loadState();
  setupTopBarHover();
  maybeHideTopBar();
};


  </script>
</body>
</html>
